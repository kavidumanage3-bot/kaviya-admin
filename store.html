<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Store</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(to bottom,#050b1e,#0a1030);
    color:white;
}

h2{
    padding:20px 15px 5px;
    color:#00d0ff;
    font-weight:600;
}

.container{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
    padding:15px;
    padding-bottom:140px;
}

.card{
    background:#0b1330;
    border-radius:25px;
    padding:18px;
    text-align:center;
    box-shadow:0 5px 20px rgba(0,0,0,0.4);
}

.card h4{
    font-size:14px;
    min-height:35px;
}

.price{
    font-size:18px;
    font-weight:bold;
    margin:10px 0;
}

.qty-box{
    display:flex;
    justify-content:center;
    align-items:center;
    background:#071026;
    border-radius:30px;
    padding:6px;
}

.qty-box button{
    width:36px;
    height:36px;
    border:none;
    border-radius:50%;
    background:#00bcd4;
    color:white;
    font-size:18px;
}

.qty{
    width:40px;
    text-align:center;
    font-size:16px;
}

/* Rounded Glass Bottom Bar */
.bottom-bar{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    width:90%;
    backdrop-filter:blur(12px);
    background:rgba(30,30,30,0.6);
    border-radius:40px;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
}

.total{
    font-size:22px;
    font-weight:bold;
}

.checkout{
    background:#1f1f1f;
    padding:12px 30px;
    border-radius:30px;
}
</style>
</head>

<body>

<script>
function card(title,price){
document.write(`
<div class="card">
<h4>${title}</h4>
<div class="price" data-price="${price}">${price} LKR</div>
<div class="qty-box">
<button onclick="changeQty(this,-1)">-</button>
<div class="qty">0</div>
<button onclick="changeQty(this,1)">+</button>
</div>
</div>
`);
}
</script>

<!-- MEMBERSHIP -->

<!-- Bottom Total -->
<div class="bottom-bar">
<div class="total" id="total">0 LKR</div>
<div class="checkout">CHECKOUT</div>
</div>

<script>
function changeQty(btn,amount){
let card = btn.closest(".card");
let qtyDiv = card.querySelector(".qty");
let qty = parseInt(qtyDiv.innerText);
qty += amount;
if(qty<0) qty=0;
qtyDiv.innerText = qty;
calculateTotal();
}

function calculateTotal(){
let cards = document.querySelectorAll(".card");
let total=0;
cards.forEach(card=>{
let qty=parseInt(card.querySelector(".qty").innerText);
let price=parseInt(card.querySelector(".price").dataset.price);
total += qty*price;
});
document.getElementById("total").innerText = total + " LKR";
}
</script>

</body>
</html>
