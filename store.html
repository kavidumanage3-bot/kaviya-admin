<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Packages</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(to bottom,#06142e,#021026);
color:white;
padding:15px;
}

.section-title{
color:#00e5ff;
margin-top:30px;
margin-bottom:10px;
font-size:20px;
}

.card{
background:#0d1f40;
border-radius:15px;
padding:15px;
margin-bottom:10px;
display:flex;
justify-content:space-between;
align-items:center;
}

.card-title{
font-size:15px;
}

.qty-box{
display:flex;
align-items:center;
gap:8px;
}

.qty-box button{
width:30px;
height:30px;
border:none;
border-radius:50%;
background:#00c6d7;
color:white;
font-size:16px;
}

.bottom{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#000;
padding:12px;
display:flex;
justify-content:space-between;
align-items:center;
}

.next-btn{
background:#00c6d7;
border:none;
padding:10px 25px;
border-radius:20px;
font-weight:bold;
}
</style>
</head>
<body>

<div id="products"></div>

<div class="bottom">
<div id="total">Total: 0 LKR</div>
<button class="next-btn" onclick="goCheckout()">NEXT</button>
</div>

<script>

const sections = [

{
title:"MEMBERSHIP PACKAGE",
items:[
["WEEKLY LITE MEMBERSHIP",130],
["WEEKLY MEMBERSHIP",520],
["MONTHLY MEMBERSHIP",2560],
["VIP MEMBERSHIP",3080],
["VIP PLUS MEMBERSHIP",3210],
["S VIP MEMBERSHIP",4640],
["S VIP PLUS MEMBERSHIP",5160]
]
},

{
title:"DIAMOND PACKAGE",
items:[
["25 ðŸ’Ž",100],["50 ðŸ’Ž",200],["75 ðŸ’Ž",300],
["100 ðŸ’Ž",400],["150 ðŸ’Ž",600],["200 ðŸ’Ž",800],
["310 ðŸ’Ž",950],["350 ðŸ’Ž",1400],["520 ðŸ’Ž",1580],
["830 ðŸ’Ž",2530],["1060 ðŸ’Ž",3020],["2180 ðŸ’Ž",6020],
["3240 ðŸ’Ž",9040],["5600 ðŸ’Ž",14700],["6660 ðŸ’Ž",17720],
["8840 ðŸ’Ž",23740],["11500 ðŸ’Ž",31000],
["15500 ðŸ’Ž",41460],["23000 ðŸ’Ž",61000],
["46000 ðŸ’Ž",124000]
]
},

{
title:"LEVEL UP PASS PACKAGE",
items:[
["LEVEL 6",180],
["LEVEL 10",300],
["LEVEL 15",300],
["LEVEL 25",300],
["LEVEL 30",450]
]
},

{
title:"EVO ACCESS PACKAGE",
items:[
["EVO ACCESS 3 DAY",200],
["EVO ACCESS 7 DAY",350],
["EVO ACCESS 30 DAY",900]
]
}

];

let container = document.getElementById("products");
let cart = {};
let index=0;

sections.forEach(section=>{

container.innerHTML += `<h2 class="section-title">${section.title}</h2>`;

section.items.forEach(item=>{
container.innerHTML += `
<div class="card">
<div class="card-title">
${item[0]}<br>${item[1]} LKR
</div>
<div class="qty-box">
<button onclick="change(${index},-1)">-</button>
<span id="q${index}">0</span>
<button onclick="change(${index},1)">+</button>
</div>
</div>
`;
cart[index]=0;
index++;
});

});

function change(i,val){
let q=document.getElementById("q"+i);
let qty=parseInt(q.innerText);
qty+=val;
if(qty<0) qty=0;
q.innerText=qty;
cart[i]=qty;
updateTotal();
}

function updateTotal(){
let total=0;
let i=0;

sections.forEach(section=>{
section.items.forEach(item=>{
total+=item[1]*cart[i];
i++;
});
});

document.getElementById("total").innerText="Total: "+total+" LKR";
}

function goCheckout(){
localStorage.setItem("cart",JSON.stringify(cart));
localStorage.setItem("sections",JSON.stringify(sections));
location.href="checkout.html";
}

</script>

</body>
</html>
