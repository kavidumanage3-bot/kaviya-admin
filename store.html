<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Packages</title>

<style>
body{
margin:0;
font-family:Arial;
background:#06142e;
color:white;
padding:15px;
}

h2{
color:#00e5ff;
}

.card{
background:#0d1f40;
padding:12px;
margin:8px 0;
border-radius:12px;
display:flex;
justify-content:space-between;
align-items:center;
}

.qty-box{
display:flex;
align-items:center;
gap:5px;
}

.qty-box button{
width:28px;
height:28px;
border:none;
border-radius:50%;
background:#00c6d7;
color:white;
}

.bottom{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#000;
padding:10px;
display:flex;
justify-content:space-between;
align-items:center;
}

.next-btn{
background:#00c6d7;
border:none;
padding:10px 20px;
border-radius:20px;
font-weight:bold;
}
</style>
</head>
<body>

<h2>MEMBERSHIP</h2>

<div id="products"></div>

<div class="bottom">
<div id="total">Total: 0 LKR</div>
<button class="next-btn" onclick="goCheckout()">NEXT</button>
</div>

<script>
const items = [
["WEEKLY LITE MEMBERSHIP",130],
["WEEKLY MEMBERSHIP",520],
["MONTHLY MEMBERSHIP",2560],
["VIP MEMBERSHIP",3080],
["VIP PLUS MEMBERSHIP",3210],
["S VIP MEMBERSHIP",4640],
["S VIP PLUS MEMBERSHIP",5160],
["25 ðŸ’Ž",100],
["50 ðŸ’Ž",200],
["75 ðŸ’Ž",300],
["100 ðŸ’Ž",400],
["150 ðŸ’Ž",600],
["200 ðŸ’Ž",800],
["310 ðŸ’Ž",950],
["350 ðŸ’Ž",1400],
["520 ðŸ’Ž",1580],
["830 ðŸ’Ž",2530],
["1060 ðŸ’Ž",3020],
["2180 ðŸ’Ž",6020],
["3240 ðŸ’Ž",9040],
["5600 ðŸ’Ž",14700],
["6660 ðŸ’Ž",17720],
["8840 ðŸ’Ž",23740],
["11500 ðŸ’Ž",31000],
["15500 ðŸ’Ž",41460],
["23000 ðŸ’Ž",61000],
["46000 ðŸ’Ž",124000],
["LEVEL 6",180],
["LEVEL 10",300],
["LEVEL 15",300],
["LEVEL 25",300],
["LEVEL 30",450],
["EVO 3 DAY",200],
["EVO 7 DAY",350],
["EVO 30 DAY",900]
];

let container = document.getElementById("products");

items.forEach((item,i)=>{
container.innerHTML += `
<div class="card">
<div>${item[0]}<br>${item[1]} LKR</div>
<div class="qty-box">
<button onclick="change(${i},-1)">-</button>
<span id="q${i}">0</span>
<button onclick="change(${i},1)">+</button>
</div>
</div>
`;
});

let cart = {};

function change(i,val){
let q = document.getElementById("q"+i);
let qty = parseInt(q.innerText);
qty += val;
if(qty<0) qty=0;
q.innerText=qty;
cart[i]=qty;
updateTotal();
}

function updateTotal(){
let total=0;
for(let i in cart){
total += items[i][1]*cart[i];
}
document.getElementById("total").innerText="Total: "+total+" LKR";
}

function goCheckout(){
localStorage.setItem("cart",JSON.stringify(cart));
localStorage.setItem("items",JSON.stringify(items));
location.href="checkout.html";
}
</script>

</body>
</html>
