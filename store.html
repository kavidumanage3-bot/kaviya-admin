<!DOCTYPE html>
<html>
<head>
<title>Kaviya Diamond Store</title>

<style>
body{
  margin:0;
  background:#0b0f2a;
  font-family:Arial;
  color:white;
}

h2{
  text-align:center;
  padding:15px;
}

.container{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
  padding:15px;
}

.card{
  background:#11163a;
  padding:15px;
  border-radius:20px;
  text-align:center;
}

.card img{
  width:80px;
  margin-bottom:10px;
}

.price{
  font-size:18px;
  margin:8px 0;
}

.qty-box{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:15px;
  background:#000;
  padding:8px;
  border-radius:20px;
}

.qty-box button{
  width:35px;
  height:35px;
  border:none;
  border-radius:50%;
  background:#00c2ff;
  color:white;
  font-size:18px;
}

.bottom-bar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#111;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:18px;
}

.checkout-btn{
  background:#222;
  color:white;
  padding:10px 20px;
  border-radius:20px;
}
</style>
</head>

<body>

<h2>MEMBERSHIPS</h2>

<div class="container">

  <div class="card">
    <img src="weekly.png">
    <h3>Weekly Lite</h3>
    <div class="price">130</div>

    <div class="qty-box">
      <button onclick="changeQty(this,-1)">-</button>
      <span class="qty">0</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>
  </div>

  <div class="card">
    <img src="weekly2.png">
    <h3>Weekly</h3>
    <div class="price">520</div>

    <div class="qty-box">
      <button onclick="changeQty(this,-1)">-</button>
      <span class="qty">0</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>
  </div>

  <div class="card">
    <img src="monthly.png">
    <h3>Monthly</h3>
    <div class="price">2560</div>

    <div class="qty-box">
      <button onclick="changeQty(this,-1)">-</button>
      <span class="qty">0</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>
  </div>

  <div class="card">
    <img src="vip.png">
    <h3>VIP</h3>
    <div class="price">3080</div>

    <div class="qty-box">
      <button onclick="changeQty(this,-1)">-</button>
      <span class="qty">0</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>
  </div>

</div>

<div class="bottom-bar">
  <div><span id="total">0</span> LKR</div>
  <div class="checkout-btn">CHECKOUT</div>
</div>

<script>
function changeQty(button, amount){

  let card = button.closest(".card");
  let qtySpan = card.querySelector(".qty");
  let price = parseInt(card.querySelector(".price").innerText);

  let qty = parseInt(qtySpan.innerText);
  qty += amount;
  if(qty < 0) qty = 0;
  qtySpan.innerText = qty;

  updateTotal();
}

function updateTotal(){

  let cards = document.querySelectorAll(".card");
  let total = 0;

  cards.forEach(card => {
    let price = parseInt(card.querySelector(".price").innerText);
    let qty = parseInt(card.querySelector(".qty").innerText);
    total += price * qty;
  });

  document.getElementById("total").innerText = total;
}
</script>

</body>
</html>
