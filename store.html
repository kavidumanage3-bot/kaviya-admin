<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaviya Diamond Store</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#070b1a;
color:white;
}

h1{
text-align:center;
padding:25px 0;
letter-spacing:2px;
color:#00e0ff;
}

.container{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
padding:15px;
}

.card{
background:#0f1629;
border-radius:20px;
padding:15px;
text-align:center;
box-shadow:0 0 15px rgba(0,0,0,0.5);
transition:0.3s;
}

.card:hover{
transform:scale(1.05);
}

.card img{
width:80px;
margin-bottom:10px;
}

.price{
font-size:20px;
font-weight:bold;
margin:10px 0;
}

.qty{
display:flex;
justify-content:center;
align-items:center;
gap:10px;
margin-top:10px;
}

.qty button{
width:30px;
height:30px;
border:none;
border-radius:50%;
background:#00e0ff;
color:black;
font-weight:bold;
font-size:18px;
}

.checkout-bar{
position:fixed;
bottom:0;
width:100%;
background:#111;
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
}

.checkout-btn{
background:#00e0ff;
color:black;
padding:10px 20px;
border-radius:20px;
text-decoration:none;
font-weight:bold;
}
</style>
</head>

<body>

<h1>MEMBERSHIPS</h1>

<div class="container">

<div class="card">
<img src="https://i.ibb.co/0Y0Y0Y0/weekly.png">
<h3>Weekly Lite</h3>
<div class="price">130 LKR</div>
<div class="qty">
<button>-</button>
<span>1</span>
<button>+</button>
</div>
</div>

<div class="card">
<img src="https://i.ibb.co/0Y0Y0Y0/weekly2.png">
<h3>Weekly</h3>
<div class="price">520 LKR</div>
</div>

<div class="card">
<img src="https://i.ibb.co/0Y0Y0Y0/monthly.png">
<h3>Monthly</h3>
<div class="price">2560 LKR</div>
</div>

<div class="card">
<img src="https://i.ibb.co/0Y0Y0Y0/vip.png">
<h3>VIP</h3>
<div class="price">3080 LKR</div>
</div>

</div>

<div class="checkout-bar">
<div>130 LKR</div>
<a href="#" class="checkout-btn">CHECKOUT</a>
</div>

</body>
</html>
