<!DOCTYPE html>
<html>
<head>
<title>Kaviya Diamond Store</title>

<style>
body{
  background:#0b0f2a;
  font-family:Arial;
  color:white;
  text-align:center;
}

.container{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:15px;
}

.card{
  background:#11163a;
  padding:15px;
  border-radius:15px;
}

.card img{
  width:80px;
  margin-bottom:10px;
}

.price{
  font-size:20px;
  margin:10px 0;
}

.qty-box{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}

.qty-box button{
  width:30px;
  height:30px;
  border:none;
  border-radius:50%;
  background:#00c2ff;
  color:white;
  font-size:18px;
}

.add-btn{
  background:#00ffcc;
  border:none;
  padding:8px 15px;
  border-radius:10px;
  font-weight:bold;
}

.bottom-bar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#000;
  padding:15px;
  font-size:20px;
}
</style>
</head>

<body>

<h2>MEMBERSHIPS</h2>

<div class="container">

  <!-- Weekly Lite -->
  <div class="card">
    <img src="weekly.png">
    <h3>Weekly Lite</h3>
    <div class="price">130</div>

    <div class="qty-box">
      <button onclick="changeQty(this,-1)">-</button>
      <span class="qty">1</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>

    <button class="add-btn" onclick="addToCart(130,this)">Add</button>
  </div>

  <!-- Weekly -->
  <div class="card">
    <img src="weekly2.png">
    <h3>Weekly</h3>
    <div class="price">520</div>

    <div class="qty-box">
      <button onclick="changeQty(this,-1)">-</button>
      <span class="qty">1</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>

    <button class="add-btn" onclick="addToCart(520,this)">Add</button>
  </div>

  <!-- Monthly -->
  <div class="card">
    <img src="monthly.png">
    <h3>Monthly</h3>
    <div class="price">2560</div>

    <div class="qty-box">
      <button onclick="changeQty(this,-1)">-</button>
      <span class="qty">1</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>

    <button class="add-btn" onclick="addToCart(2560,this)">Add</button>
  </div>

  <!-- VIP -->
  <div class="card">
    <img src="vip.png">
    <h3>VIP</h3>
    <div class="price">3080</div>

    <div class="qty-box">
      <button onclick="changeQty(this,-1)">-</button>
      <span class="qty">1</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>

    <button class="add-btn" onclick="addToCart(3080,this)">Add</button>
  </div>

</div>

<div class="bottom-bar">
  Total: <span id="total">0</span> LKR
</div>

<script>
let total = 0;

function changeQty(button, amount){
  let qtySpan = button.parentElement.querySelector(".qty");
  let qty = parseInt(qtySpan.innerText);
  qty += amount;
  if(qty < 1) qty = 1;
  qtySpan.innerText = qty;
}

function addToCart(price, button){
  let card = button.parentElement;
  let qty = parseInt(card.querySelector(".qty").innerText);
  total += price * qty;
  document.getElementById("total").innerText = total;
}
</script>

</body>
</html>
