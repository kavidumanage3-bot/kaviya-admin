<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaviya Diamond Store</title>

<style>
body{
margin:0;
font-family:Arial;
background:#070b1a;
color:white;
}

h1{
text-align:center;
padding:25px 0;
color:#00e0ff;
}

.container{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
padding:15px;
}

.card{
background:#0f1629;
border-radius:20px;
padding:15px;
text-align:center;
cursor:pointer;
}

.price{
font-size:18px;
font-weight:bold;
margin:10px 0;
}

.qty{
display:flex;
justify-content:center;
align-items:center;
gap:10px;
margin-top:10px;
}

.qty button{
width:30px;
height:30px;
border:none;
border-radius:50%;
background:#00e0ff;
color:black;
font-size:18px;
font-weight:bold;
}

.checkout-bar{
position:fixed;
bottom:0;
width:100%;
background:#111;
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
}

.checkout-btn{
background:#00e0ff;
color:black;
padding:10px 20px;
border-radius:20px;
text-decoration:none;
font-weight:bold;
}
</style>
</head>

<body>

<h1>MEMBERSHIPS</h1>

<div class="container">

<div class="card" onclick="selectPack(130)">
<h3>Weekly Lite</h3>
<div class="price">130 LKR</div>
</div>

<div class="card" onclick="selectPack(520)">
<h3>Weekly</h3>
<div class="price">520 LKR</div>
</div>

<div class="card" onclick="selectPack(2560)">
<h3>Monthly</h3>
<div class="price">2560 LKR</div>
</div>

<div class="card" onclick="selectPack(3080)">
<h3>VIP</h3>
<div class="price">3080 LKR</div>
</div>

</div>

<div class="checkout-bar">
<div id="totalPrice">0 LKR</div>

<div class="qty">
<button onclick="decrease()">-</button>
<span id="quantity">0</span>
<button onclick="increase()">+</button>
</div>

<a href="#" class="checkout-btn">CHECKOUT</a>
</div>

<script>
let selectedPrice = 0;
let quantity = 0;

function selectPack(price){
selectedPrice = price;
quantity = 1;
updateTotal();
}

function increase(){
if(selectedPrice > 0){
quantity++;
updateTotal();
}
}

function decrease(){
if(quantity > 1){
quantity--;
updateTotal();
}
}

function updateTotal(){
document.getElementById("quantity").innerText = quantity;
document.getElementById("totalPrice").innerText = (selectedPrice * quantity) + " LKR";
}
</script>

</body>
</html>
