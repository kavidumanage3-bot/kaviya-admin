<!DOCTYPE html>
<html>
<head>
<title>Kaviya Diamond Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0f2a;
  font-family:Arial;
  color:white;
}

h2{
  text-align:center;
  padding:20px 0;
}

.container{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
  padding:15px;
}

.card{
  background:#11163a;
  padding:20px;
  border-radius:20px;
  text-align:center;
}

.card img{
  width:90px;
  height:auto;
  margin-bottom:10px;
}

.price{
  font-size:18px;
  margin:10px 0;
}

.qty-box{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:15px;
  background:#000;
  padding:10px;
  border-radius:25px;
}

.qty-box button{
  width:40px;
  height:40px;
  border:none;
  border-radius:50%;
  background:#00c2ff;
  color:white;
  font-size:20px;
}

.qty{
  font-size:18px;
  width:30px;
  display:inline-block;
}

.bottom-bar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#111;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:22px;
  font-weight:bold;
}

.checkout-btn{
  background:#00c2ff;
  color:white;
  padding:12px 25px;
  border-radius:30px;
  font-size:18px;
}
</style>
</head>

<body>

<h2>MEMBERSHIPS</h2>

<div class="container">

  <div class="card">
    <img src="weekly.png">
    <h3>Weekly Lite</h3>
    <div class="price">130</div>

    <div class="qty-box">
      <button onclick="changeQty(this,-1)">-</button>
      <span class="qty">0</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>
  </div>

  <div class="card">
    <img src="weekly2.png">
    <h3>Weekly</h3>
    <div class="price">520</div>

    <div class="qty-box">
      <button onclick="changeQty(this,-1)">-</button>
      <span class="qty">0</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>
  </div>

  <div class="card">
    <img src="monthly.png">
    <h3>Monthly</h3>
    <div class="price">2560</div>

    <div class="qty-box">
      <button onclick="changeQty(this,-1)">-</button>
      <span class="qty">0</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>
  </div>

  <div class="card">
    <img src="vip.png">
    <h3>VIP</h3>
    <div class="price">3080</div>

    <div class="qty-box">
      <button onclick="changeQty(this,-1)">-</button>
      <span class="qty">0</span>
      <button onclick="changeQty(this,1)">+</button>
    </div>
  </div>

</div>

<div class="bottom-bar">
  <div><span id="total">0</span> LKR</div>
  <div class="checkout-btn">CHECKOUT</div>
</div>

<script>
function changeQty(button, amount){

  let card = button.closest(".card");
  let qtySpan = card.querySelector(".qty");

  let qty = parseInt(qtySpan.innerText);
  qty += amount;
  if(qty < 0) qty = 0;
  qtySpan.innerText = qty;

  updateTotal();
}

function updateTotal(){

  let cards = document.querySelectorAll(".card");
  let total = 0;

  cards.forEach(card => {
    let price = parseInt(card.querySelector(".price").innerText);
    let qty = parseInt(card.querySelector(".qty").innerText);
    total += price * qty;
  });

  document.getElementById("total").innerText = total;
}
</script>

</body>
</html>
