<!DOCTYPE html>
<html>
<head>
  <title>Login - Kaviya Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    body{
      margin:0;
      font-family:Arial;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      color:white;
    }

    .login-box{
      background:rgba(255,255,255,0.08);
      padding:30px;
      border-radius:15px;
      width:90%;
      max-width:350px;
      backdrop-filter:blur(10px);
      text-align:center;
    }

    h2{
      margin-bottom:20px;
    }

    input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border:none;
      border-radius:8px;
      outline:none;
    }

    .btn{
      width:100%;
      padding:12px;
      margin-top:15px;
      background:#00c3ff;
      border:none;
      border-radius:8px;
      color:white;
      font-weight:bold;
      cursor:pointer;
    }

    .btn:hover{
      background:#0099cc;
    }

    a{
      color:#00c3ff;
      text-decoration:none;
      font-size:14px;
    }

  </style>
</head>
<body>

<div class="login-box">
  <h2>üîê Login</h2>

  <input type="text" placeholder="Username">
  <input type="password" placeholder="Password">

  <button class="btn">Login</button>

  <p style="margin-top:15px;">
    <a href="#">Forgot Password?</a>
  </p>
</div>

</body>
</html>
