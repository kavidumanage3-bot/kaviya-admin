<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaviya Admin</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(to bottom,#050b2c,#020a1f);
color:white;
}

h2{
padding:20px;
color:#00cfff;
}

.container{
display:flex;
justify-content:center;
gap:20px;
padding:20px;
flex-wrap:wrap;
padding-bottom:140px;
}

.card{
background:#0b1a3a;
border-radius:20px;
padding:20px;
width:160px;
text-align:center;
}

.card h3{
margin:0;
font-size:15px;
}

.price{
margin:10px 0;
font-weight:bold;
}

.qty-box{
display:flex;
justify-content:center;
align-items:center;
gap:10px;
}

.qty-box button{
width:35px;
height:35px;
border:none;
border-radius:50%;
background:#00cfff;
color:white;
font-size:18px;
}

.qty{
width:30px;
text-align:center;
}

.bottom-bar{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
width:90%;
background:rgba(0,0,0,0.7);
border-radius:40px;
padding:15px 20px;
display:flex;
justify-content:space-between;
align-items:center;
}

.total{
font-size:18px;
font-weight:bold;
}

.checkout-btn{
background:#1f1f1f;
color:white;
padding:10px 25px;
border-radius:30px;
text-decoration:none;
}
</style>
</head>

<body>

<h2>MEMBERSHIP</h2>

<div class="container">

<div class="card">
<h3>WEEKLY LITE<br>MEMBERSHIP</h3>
<div class="price" data-price="130">130 LKR</div>

<div class="qty-box">
<button onclick="changeQty(this,-1)">-</button>
<div class="qty">0</div>
<button onclick="changeQty(this,1)">+</button>
</div>
</div>

<div class="card">
<h3>WEEKLY<br>MEMBERSHIP</h3>
<div class="price" data-price="520">520 LKR</div>

<div class="qty-box">
<button onclick="changeQty(this,-1)">-</button>
<div class="qty">0</div>
<button onclick="changeQty(this,1)">+</button>
</div>
</div>

</div>

<div class="bottom-bar">
<div class="total">0 LKR</div>

<a href="checkout.html" class="checkout-btn">
CHECKOUT
</a>
</div>

<script>
function changeQty(btn, amount){
let qtyDiv = btn.parentElement.querySelector(".qty");
let qty = parseInt(qtyDiv.innerText);
qty += amount;
if(qty < 0) qty = 0;
qtyDiv.innerText = qty;
updateTotal();
}

function updateTotal(){
let total = 0;
document.querySelectorAll(".card").forEach(card=>{
let price = parseFloat(card.querySelector(".price").dataset.price);
let qty = parseInt(card.querySelector(".qty").innerText);
total += price * qty;
});
document.querySelector(".total").innerText = total + " LKR";
}
</script>

</body>
</html>
