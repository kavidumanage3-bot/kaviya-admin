<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KAVIYA ADMIN</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(to bottom,#0f2027,#203a43,#2c5364);
color:white;
text-align:center;
padding:40px;
}

input{
width:90%;
padding:12px;
margin:8px;
border:none;
border-radius:8px;
}

button{
width:90%;
padding:15px;
margin:10px;
border:none;
border-radius:10px;
font-size:16px;
font-weight:bold;
}

.loginbtn{
background:#00ff99;
color:black;
}

.topup{
background:#00c6d7;
color:black;
}

.contact{
background:transparent;
border:2px solid white;
color:white;
}
</style>
</head>
<body>

<h1>KAVIYA ADMIN</h1>
<p>Fast • Secure • Professional Admin Panel</p>

<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">

<button class="loginbtn" onclick="login()">LOGIN</button>

<button class="topup" onclick="goTopup()">TOP UP NOW</button>

<button class="contact">CONTACT ADMIN</button>

<script src="alert.js"></script>

<script>
let loggedIn = false;

function login(){
let username = document.getElementById("username").value;
let password = document.getElementById("password").value;

if(username === "" || password === ""){
alert("Enter Username & Password");
return;
}

loggedIn = true;
alert("Login Success");
}

function goTopup(){
if(!loggedIn){
alert("⚠️ Please first login");
return;
}

location.href="store.html";
}
</script>

</body>
</html>
