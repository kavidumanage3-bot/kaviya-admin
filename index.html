<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Store</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(to bottom,#050b1e,#0a1030);
color:white;
}

h2{
padding:20px 15px 5px;
color:#00d0ff;
}

.container{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
padding:15px;
padding-bottom:140px;
}

.card{
background:#0b1330;
border-radius:20px;
padding:15px;
text-align:center;
}

.price{
font-weight:bold;
margin:10px 0;
}

.qty-box{
display:flex;
justify-content:center;
align-items:center;
background:#071026;
border-radius:30px;
padding:5px;
}

.qty-box button{
width:35px;
height:35px;
border:none;
border-radius:50%;
background:#00b0d4;
color:white;
font-size:18px;
}

.qty{
width:40px;
text-align:center;
}

.bottom-bar{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
width:90%;
background:rgba(30,30,30,0.8);
border-radius:40px;
padding:15px 20px;
display:flex;
justify-content:space-between;
align-items:center;
}

.total{
font-size:18px;
font-weight:bold;
}

.checkout-btn{
background:#00d0ff;
padding:10px 20px;
border-radius:30px;
text-decoration:none;
color:black;
font-weight:bold;
}
</style>
</head>

<body>

<h2>Game Diamonds</h2>

<div class="container">

<div class="card">
<h3>100 Diamonds</h3>
<div class="price" data-price="1">$1</div>
<div class="qty-box">
<button onclick="changeQty(this,-1)">-</button>
<div class="qty">0</div>
<button onclick="changeQty(this,1)">+</button>
</div>
</div>

<div class="card">
<h3>500 Diamonds</h3>
<div class="price" data-price="4">$4</div>
<div class="qty-box">
<button onclick="changeQty(this,-1)">-</button>
<div class="qty">0</div>
<button onclick="changeQty(this,1)">+</button>
</div>
</div>

</div>

<div class="bottom-bar">
<div class="total">Total: $0</div>

<a href="checkout.html" class="checkout-btn">
Checkout
</a>

</div>

<script>
function changeQty(btn, amount){
let qtyDiv = btn.parentElement.querySelector(".qty");
let qty = parseInt(qtyDiv.innerText);
qty += amount;
if(qty < 0) qty = 0;
qtyDiv.innerText = qty;
updateTotal();
}

function updateTotal(){
let total = 0;
document.querySelectorAll(".card").forEach(card=>{
let price = parseFloat(card.querySelector(".price").dataset.price);
let qty = parseInt(card.querySelector(".qty").innerText);
total += price * qty;
});
document.querySelector(".total").innerText = "Total: $" + total;
}
</script>

</body>
</html>
