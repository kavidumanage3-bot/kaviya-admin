<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KAVIYA ADMIN</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(to bottom,#0f2027,#203a43,#2c5364);
color:white;
text-align:center;
padding:30px;
overflow-x:hidden;
}

/* SUCCESS NOTIFICATION */
.success-bar{
position:fixed;
top:-100px;
left:50%;
transform:translateX(-50%);
background:#d4edda;
color:#155724;
padding:15px 20px;
border-radius:12px;
width:90%;
max-width:400px;
box-shadow:0 5px 15px rgba(0,0,0,0.3);
display:flex;
justify-content:center;
align-items:center;
transition:0.5s;
z-index:999;
font-weight:bold;
}

.success-bar.show{
top:20px;
}

/* ANIMATED OUTER BORDER */
body::before{
content:"";
position:fixed;
top:5px; bottom:5px; left:5px; right:5px;
border-radius:20px;
border:4px solid;
animation: frameColor 4s infinite;
pointer-events:none;
}

@keyframes frameColor{
0%{border-color:#00ffcc;}
25%{border-color:#00c6ff;}
50%{border-color:#ff00cc;}
75%{border-color:#ffff00;}
100%{border-color:#00ffcc;}
}

/* STORE TITLE */
.store-title{
font-size:28px;
font-weight:900;
letter-spacing:3px;
text-transform:uppercase;
animation: colorChange 3s infinite alternate;
margin-bottom:10px;
}

.delivery{
font-size:16px;
margin-bottom:25px;
color:#ffffffcc;
}

.main-title{
font-size:42px;
font-weight:900;
letter-spacing:4px;
color:white;
text-transform:uppercase;
text-shadow:
0 0 5px #ffffff,
0 0 15px #00c6ff,
0 0 30px #00c6ff;
margin-bottom:20px;
}

@keyframes colorChange{
0%{color:#00c6ff;}
100%{color:#00ffcc;}
}

/* üî• TOP PHOTO STYLE */
.top-photo{
margin:20px auto;
width:90%;
max-width:350px;
}

.top-photo img{
width:100%;
border-radius:20px;
box-shadow:0 0 30px #00c6ff;
}

input{
width:80%;
padding:14px;
margin:10px;
border:none;
border-radius:12px;
font-size:16px;
}

.showbtn{
padding:10px 20px;
border:none;
border-radius:10px;
background:#555;
color:white;
margin-top:5px;
}

button{
width:90%;
padding:16px;
margin:12px;
border:none;
border-radius:14px;
font-size:17px;
font-weight:bold;
cursor:pointer;
}

.loginbtn{ background:#00ff99; color:black; }
.topup{ background:#00c6d7; color:black; }
.contact{ background:transparent; border:2px solid white; color:white; }

.footer-text{
margin-top:10px;
font-size:14px;
color:#00ffcc;
font-weight:bold;
}

/* SCROLL SPACE */
.scroll-space{
height:450px;
}

/* BIG LOGO FRAME */
.big-frame{
width:95%;
max-width:420px;
margin:50px auto;
padding:15px;
border-radius:30px;
background:linear-gradient(45deg,#00ffcc,#00c6ff,#ff00cc);
box-shadow:0 0 50px rgba(0,0,0,0.7);
opacity:0;
transform:translateY(100px) scale(0.8);
transition:0.8s ease;
}

.big-frame.show{
opacity:1;
transform:translateY(0) scale(1);
}

.inner-frame{
background:#111;
padding:20px;
border-radius:25px;
}

.inner-frame img{
width:100%;
border-radius:20px;
}
</style>
</head>
<body>

<div id="successBar" class="success-bar">
‚úÖ Login Successfully!
</div>

<div class="store-title">KAVIYA DIAMOND STORE</div>
<div class="delivery">üöÄ Delivery Within 10 Minutes</div>

<h1 class="main-title">KAVIYA ADMIN</h1>
<p>Fast ‚Ä¢ Secure ‚Ä¢ Web owner - Admin kaviya</p>

<!-- üî• PHOTO ADDED HERE -->
<div class="top-photo">
    <img src="logo.png">
</div>

<input type="text" id="username" placeholder="Username"><br>
<input type="password" id="password" placeholder="Password"><br>
<button class="showbtn" onclick="togglePassword()">Show</button>

<button class="loginbtn" onclick="login()">LOGIN</button>
<button class="topup" onclick="goTopup()">TOP UP NOW</button>
<button class="contact" onclick="contactAdmin()">CONTACT ADMIN</button>

<div class="footer-text">Sri Lanka No 1 Diamond Seller</div>

<div class="scroll-space"></div>

<!-- SCROLL FRAME PHOTO -->
<div class="big-frame" id="bigFrame">
    <div class="inner-frame">
        <img src="logo.png">
    </div>
</div>

<script>
let loggedIn = false;

function togglePassword(){
let pw = document.getElementById("password");
pw.type = (pw.type === "password") ? "text" : "password";
}

function login(){
let username = document.getElementById("username").value;
let password = document.getElementById("password").value;

if(username === "" || password === ""){
alert("Enter Username & Password");
return;
}

loggedIn = true;

let bar = document.getElementById("successBar");
bar.classList.add("show");

setTimeout(()=>{
bar.classList.remove("show");
},3000);
}

function goTopup(){
if(!loggedIn){
alert("‚ö†Ô∏è Please first login");
return;
}
location.href="store.html";
}

function contactAdmin(){
let phone = "94773847598";
let message = "Hello Admin, I need help.";
let url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(message);
window.open(url, "_blank");
}

window.addEventListener("scroll", function(){
let frame = document.getElementById("bigFrame");
let position = frame.getBoundingClientRect().top;
let screenHeight = window.innerHeight;

if(position < screenHeight - 100){
frame.classList.add("show");
}
});
</script>

</body>
</html>
