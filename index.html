<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KAVIYA ADMIN</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(to bottom,#0f2027,#203a43,#2c5364);
color:white;
text-align:center;
padding:40px;
}

/* GLOWING TITLE */
.main-title{
font-size:48px;
font-weight:900;
letter-spacing:4px;
color:#00c6ff;
text-transform:uppercase;
text-shadow:
0 0 5px #00c6ff,
0 0 10px #00c6ff,
0 0 20px #0099ff,
0 0 40px #0077ff;
margin-bottom:20px;
}

/* INPUT */
input{
width:70%;
padding:12px;
margin:8px;
border:none;
border-radius:8px;
}

/* SHOW BUTTON */
.showbtn{
width:18%;
padding:12px;
border:none;
border-radius:8px;
background:#ffffff33;
color:white;
}

/* BUTTONS */
button{
width:90%;
padding:15px;
margin:10px;
border:none;
border-radius:10px;
font-size:16px;
font-weight:bold;
}

.loginbtn{
background:#00ff99;
color:black;
}

.topup{
background:#00c6d7;
color:black;
}

.contact{
background:transparent;
border:2px solid white;
color:white;
}
</style>
</head>
<body>

<h1 class="main-title">KAVIYA ADMIN</h1>
<p>Fast • Secure • Professional Admin Panel</p>

<input type="text" id="username" placeholder="Username"><br>

<input type="password" id="password" placeholder="Password">
<button class="showbtn" onclick="togglePassword()">Show</button>

<button class="loginbtn" onclick="login()">LOGIN</button>

<button class="topup" onclick="goTopup()">TOP UP NOW</button>

<button class="contact">CONTACT ADMIN</button>

<script>
let loggedIn = false;

/* SHOW PASSWORD */
function togglePassword(){
let pw = document.getElementById("password");

if(pw.type === "password"){
pw.type = "text";
}else{
pw.type = "password";
}
}

/* LOGIN */
function login(){
let username = document.getElementById("username").value;
let password = document.getElementById("password").value;

if(username === "" || password === ""){
alert("Enter Username & Password");
return;
}

/* SAVE DATA */
localStorage.setItem("savedUsername", username);
localStorage.setItem("savedPassword", password);

loggedIn = true;

alert("Login Success & Saved");
}

/* TOPUP CHECK */
function goTopup(){
if(!loggedIn){
alert("⚠️ Please first login");
return;
}
location.href="store.html";
}
</script>

</body>
</html>
