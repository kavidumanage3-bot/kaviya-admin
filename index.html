<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KAVIYA ADMIN</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(to bottom,#0f2027,#203a43,#2c5364);
color:white;
text-align:center;
padding:30px;
}

/* ANIMATED FRAME */
body::before{
content:"";
position:fixed;
top:5px; bottom:5px; left:5px; right:5px;
border-radius:20px;
border:4px solid;
animation: frameColor 4s infinite;
pointer-events:none;
}

/* FRAME COLOR CHANGE */
@keyframes frameColor{
0%{border-color:green;}
25%{border-color:blue;}
50%{border-color:red;}
75%{border-color:yellow;}
100%{border-color:green;}
}

/* STORE TITLE */
.store-title{
font-size:28px;
font-weight:900;
letter-spacing:3px;
text-transform:uppercase;
animation: colorChange 3s infinite alternate;
margin-bottom:10px;
}

/* DELIVERY TEXT */
.delivery{
font-size:16px;
margin-bottom:25px;
color:#ffffffcc;
}

/* ADMIN TITLE WHITE GLOW */
.main-title{
font-size:42px;
font-weight:900;
letter-spacing:4px;
color:white;
text-transform:uppercase;
text-shadow:
0 0 5px #ffffff,
0 0 10px #00c6ff,
0 0 20px #00c6ff,
0 0 40px #00c6ff;
margin-bottom:20px;
}

/* STORE TITLE COLOR ANIMATION */
@keyframes colorChange{
0%{color:#00c6ff;}
50%{color:#00ffcc;}
100%{color:#00c6ff;}
}

/* INPUT */
input{
width:80%;
padding:14px;
margin:10px;
border:none;
border-radius:12px;
font-size:16px;
}

/* SHOW BUTTON */
.showbtn{
padding:10px 20px;
border:none;
border-radius:10px;
background:#555;
color:white;
margin-top:5px;
}

/* BUTTON BASE */
button{
width:90%;
padding:16px;
margin:12px;
border-radius:14px;
font-size:17px;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

/* LOGIN BUTTON - GREEN FRAME */
.loginbtn{
background:#00ff99;
color:black;
border:3px solid green;
box-shadow:0 0 10px green, 0 0 20px green;
}

/* TOPUP BUTTON - BLUE FRAME */
.topup{
background:#00c6d7;
color:black;
border:3px solid blue;
box-shadow:0 0 10px blue, 0 0 20px blue;
}

/* CONTACT BUTTON - RED FRAME */
.contact{
background:transparent;
color:white;
border:3px solid red;
box-shadow:0 0 10px red, 0 0 20px red;
}

/* HOVER EFFECT */
button:hover{
transform:scale(1.05);
}

/* FOOTER TEXT */
.footer-text{
margin-top:10px;
font-size:14px;
color:#00ffcc;
font-weight:bold;
}
</style>
</head>
<body>

<div class="store-title">KAVIYA DIAMOND STORE</div>
<div class="delivery">üöÄ Delivery Within 10 Minutes</div>

<h1 class="main-title">KAVIYA ADMIN</h1>
<p>Fast ‚Ä¢ Secure ‚Ä¢ Web owner - Admin kaviya</p>

<input type="text" id="username" placeholder="Username"><br>

<input type="password" id="password" placeholder="Password"><br>
<button class="showbtn" onclick="togglePassword()">Show</button>

<button class="loginbtn" onclick="login()">LOGIN</button>

<button class="topup" onclick="goTopup()">TOP UP NOW</button>

<button class="contact">CONTACT ADMIN</button>

<div class="footer-text">Sri Lanka No 1 Diamond Seller</div>

<script>
let loggedIn = false;

function togglePassword(){
let pw = document.getElementById("password");
pw.type = (pw.type === "password") ? "text" : "password";
}

function login(){
let username = document.getElementById("username").value;
let password = document.getElementById("password").value;

if(username === "" || password === ""){
alert("Enter Username & Password");
return;
}

localStorage.setItem("savedUsername", username);
localStorage.setItem("savedPassword", password);

loggedIn = true;
alert("Login Success");
}

function goTopup(){
if(!loggedIn){
alert("‚ö†Ô∏è Please first login");
return;
}
location.href="store.html";
}
</script>

</body>
</html>
